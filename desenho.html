      <script>
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      let isDrawing = false;
      let x = 0;
      let y = 0;
      var offsetX;
      var offsetY;

// comeca minha adaptacao

      var globalComposite = 'source-over';
      var favoritas = []
      var stroke =1
      var strokeWidth=1;
      var estrokeWidth=8;
      var hsla = [0,100,50,1]
      var strokeColor=`hsla(${hsla[0]},${hsla[1]}%,${hsla[2]}%,${hsla[3]})`;
      var mode="pen";
      var linejoin="round"
      var lineJoinsCount = 1
      const lineJoins=["round","miter"]


// pausa na adaptacao funcoes novas ao fim



      function startup() {

      document.getElementById("menu").style.visibility = "hidden";
      document.getElementById("submenu").style.visibility = "hidden";
        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchend', handleEnd);
        canvas.addEventListener('touchcancel', handleCancel);
        canvas.addEventListener('touchmove', handleMove);
        canvas.addEventListener('mousedown', (e) => {
          x = e.offsetX;
          y = e.offsetY;
          isDrawing = true;
          document.getElementById("menu").style.visibility = "hidden";
          document.getElementById("submenu").style.visibility = "hidden";
        });

        canvas.addEventListener('mousemove', (e) => {
          if (isDrawing) {
            drawLine(context, x, y, e.offsetX, e.offsetY);
            x = e.offsetX;
            y = e.offsetY;
          }
        });

        canvas.addEventListener('mouseup', (e) => {
          if (isDrawing) {
            drawLine(context, x, y, e.offsetX, e.offsetY);
            x = 0;
            y = 0;
            isDrawing = false;
          }
        });
      }

      document.addEventListener("DOMContentLoaded", startup);

      const ongoingTouches = [];

      function handleStart(evt) {
        const touches = evt.changedTouches;
        if(touches.length==1){
          evt.preventDefault();
          document.getElementById("menu").style.visibility = "hidden";
          document.getElementById("submenu").style.visibility = "hidden";
        offsetX = canvas.getBoundingClientRect().left;
        offsetY = canvas.getBoundingClientRect().top;
        for (let i = 0; i < touches.length; i++) {
          ongoingTouches.push(copyTouch(touches[i]));

        }
      }
    }

      function handleMove(evt) {
//        evt.preventDefault();
        const touches = evt.changedTouches;
        if(touches.length==1){
          evt.preventDefault();
          for (let i = 0; i < touches.length; i++) {
            const color = strokeColor;
            const idx = ongoingTouchIndexById(touches[i].identifier);
            if (idx >= 0) {
              context.beginPath();
              context.moveTo(ongoingTouches[idx].clientX/zoomScale - offsetX/zoomScale, ongoingTouches[idx].clientY/zoomScale - offsetY/zoomScale);
              context.lineTo(touches[i].clientX/zoomScale - offsetX/zoomScale, touches[i].clientY/zoomScale - offsetY/zoomScale);
              context.lineWidth = stroke;
              context.strokeStyle = color;
              context.lineJoin = linejoin;
              context.closePath();
              context.stroke();
              ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
            }
          }
        }
      }

      function handleEnd(evt) {
//        evt.preventDefault();
        const touches = evt.changedTouches;
        if(touches.length==1){
          evt.preventDefault();
          for (let i = 0; i < touches.length; i++) {

            const color = strokeColor;
            let idx = ongoingTouchIndexById(touches[i].identifier);
            if (idx >= 0) {
              context.lineWidth = strokeWidth;
              context.fillStyle = color;
              ongoingTouches.splice(idx, 1);  // remove it; we're done
            }
          }
        }
      }

      function handleCancel(evt) {
        const touches = evt.changedTouches;
        if(touches.length==1){
        evt.preventDefault();
        for (let i = 0; i < touches.length; i++) {

          let idx = ongoingTouchIndexById(touches[i].identifier);
          ongoingTouches.splice(idx, 1);  // remove it; we're done
        }
      }
      }

      function copyTouch({ identifier, clientX, clientY }) {
        return { identifier, clientX, clientY };
      }

      function ongoingTouchIndexById(idToFind) {
        for (let i = 0; i < ongoingTouches.length; i++) {
          const id = ongoingTouches[i].identifier;
          if (id === idToFind) {
            return i;
          }
        }
        return -1;    // not found
      }

      function drawLine(context, x1, y1, x2, y2) {
        context.beginPath();
        context.strokeStyle = strokeColor;
        context.lineWidth = stroke;
        context.lineJoin = linejoin;
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
        context.closePath();
        context.stroke();
      }

      function clearArea() {
          context.setTransform(1, 0, 0, 1, 0, 0);
          context.clearRect(0, 0, context.canvas.width, context.canvas.height);
      }

function modeTo(qual){
  mode=qual;
    if(qual == "pen"){
      context.globalCompositeOperation=globalComposite;
      strokeSize(strokeWidth)
      document.getElementById("strokeSize").value = strokeWidth
    }else if (qual="eraser"){
      strokeSize(estrokeWidth)
      document.getElementById("strokeSize").value = estrokeWidth
      context.globalCompositeOperation="destination-out";
    }
    esconde()
 }

 function strokeSize(value){

     tamanho.style.width = estrokeWidth+"px";
     tamanho.style.height = estrokeWidth+"px";
     tamanho.style.marginTop = (estrokeWidth*-1)+"px";
    stroke = estrokeWidth
    document.getElementById("tpx").value = estrokeWidth

 }

   }
   return context.globalCompositeOperation = globalComposite;

function setZoom(zoom,el) {

      transformOrigin = [0,0];
	    el = el || instance.getContainer();
	    var p = ["webkit", "moz", "ms", "o"],
            s = "scale(" + zoom + ")",
            oString = (transformOrigin[0] * 100) + "% " + (transformOrigin[1] * 100) + "%";

	    for (var i = 0; i < p.length; i++) {
	        el.style[p[i] + "Transform"] = s;
	        el.style[p[i] + "TransformOrigin"] = oString;
	    }

	    el.style["transform"] = s;
	    el.style["transformOrigin"] = oString;

}
